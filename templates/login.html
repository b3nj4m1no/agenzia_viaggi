{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 p-4">
      <div class="text-center mb-4">
        <span class="fs-1 text-primary"><i class="bi bi-box-arrow-in-right"></i></span>
        <h2 class="fw-bold mt-2">Accedi al tuo account</h2>
        <p class="text-muted mb-0">Entra per gestire le tue prenotazioni!</p>
      </div>
      <form method="post" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required maxlength="120" placeholder="nome@email.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required minlength="6" placeholder="La tua password">
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Accedi</button>
      </form>
      <div class="mt-3 text-center">
        <span>Non hai un account?</span>
        <a href="{{ url_for('register') }}" class="fw-semibold">Registrati</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
