<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - SunTravel</title>
    <style>
        body { background: #e3f2fd; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #bbb; padding: 30px; }
        h2 { color: #0d47a1; text-align: center; }
        label { display: block; margin-top: 15px; color: #0d47a1; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #90caf9; border-radius: 5px; }
        button { width: 100%; margin-top: 20px; background: #0d47a1; color: #fff; border: none; padding: 10px; border-radius: 5px; font-size: 16px; }
        .message, .error { text-align: center; margin-top: 15px; }
        .message { color: #388e3c; }
        .error { color: #d32f2f; }
        .register-link { text-align: center; margin-top: 15px; }
        a { color: #fbbc05; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Accedi a SunTravel</h2>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <label>Username:
                <input type="text" name="username" required>
            </label>
            <label>Password:
                <input type="password" name="password" required>
            </label>
            <button type="submit">Accedi</button>
        </form>
        <div class="register-link">
            Non hai un account? <a href="{{ url_for('register') }}">Registrati</a>
        </div>
    </div>
</body>
</html>
