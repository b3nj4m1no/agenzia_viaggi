<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Prenotazione - SunTravel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('prenotazioneForm');
            const jsonBtn = document.getElementById('generaJsonBtn');
            const pdfBtn = document.getElementById('generaPdfBtn');
            const messageDiv = document.getElementById('message');
            const serviziSection = document.getElementById('serviziSection');
            const totaleDisplay = document.getElementById('totaleDisplay');
            
            let currentData = null;
            
            // Calcola prezzo base
            function calcolaPrezzoBase() {
                const persone = parseInt(document.getElementById('numero_persone').value) || 0;
                return persone * 350;
            }
            
            // Aggiorna totale
            function aggiornaTotale() {
                let totale = calcolaPrezzoBase();
                
                document.querySelectorAll('input[name="servizi"]:checked').forEach(checkbox => {
                    const prezzo = parseInt(checkbox.dataset.prezzo);
                    totale += prezzo;
                });
                
                totaleDisplay.textContent = `â‚¬${totale}`;
            }
            
            // Aggiorna servizi quando cambia il numero di persone
            document.getElementById('numero_persone').addEventListener('change', aggiornaTotale);
            
            // Aggiorna totale quando cambiano i servizi
            document.querySelectorAll('input[name="servizi"]').forEach(checkbox => {
                checkbox.addEventListener('change', aggiornaTotale);
            });
            
            // Genera JSON
            jsonBtn.addEventListener('click', async () => {
                const formData = new FormData(form);
                
                try {
                    const response = await fetch('/genera_json', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if(result.success) {
                        messageDiv.innerHTML = `
                            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                                <strong class="font-bold">Successo!</strong>
                                <span class="block sm:inline">${result.message}</span>
                            </div>
                        `;
                        
                        currentData = result.data;
                        pdfBtn.disabled = false;
                    } else {
                        messageDiv.innerHTML = `
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                                <strong class="font-bold">Errore!</strong>
                                <span class="block sm:inline">${result.message}</span>
                            </div>
                        `;
                    }
                } catch (error) {
                    messageDiv.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <strong class="font-bold">Errore!</strong>
                            <span class="block sm:inline">${error.message}</span>
                        </div>
                    `;
                }
            });
            
            // Genera PDF
            pdfBtn.addEventListener('click', async () => {
                if(!currentData) {
                    alert('Genera prima il JSON');
                    return;
                }
                
                try {
                    const response = await fetch('/genera_pdf', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(currentData)
                    });
                    
                    if(response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `conferma_viaggio_${currentData.cliente.cognome}.pdf`;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    } else {
                        const error = await response.json();
                        alert(`Errore: ${error.message}`);
                    }
                } catch (error) {
                    alert(`Errore: ${error.message}`);
                }
            });
        });
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-sun text-2xl mr-2"></i>
                <span class="font-bold text-xl">SunTravel</span>
            </div>
            <div>
                <a href="/" class="px-4 py-2 rounded hover:bg-blue-700">Home</a>
                <a href="/nuova_prenotazione" class="bg-blue-800 px-4 py-2 rounded">Nuova Prenotazione</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Nuova Prenotazione</h1>
        
        <div id="message" class="mb-6"></div>
        
        <form id="prenotazioneForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <!-- Sezione Cliente -->
            <div class="mb-8 border-b pb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">
                    <i class="fas fa-user mr-2 text-blue-500"></i>Informazioni Cliente
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">
                            Nome *
                        </label>
                        <input 
                            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                            id="nome" 
                            name="nome" 
                            type="text" 
                            placeholder="Mario" 
                            required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="cognome">
                            Cognome *
                        </label>
                        <input 
                            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                            id="cognome" 
                            name="cognome" 
                            type="text" 
                            placeholder="Rossi" 
                            required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email *
                        </label>
                        <input 
                            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                            id="email" 
                            name="email" 
                            type="email" 
                            placeholder="mario.rossi@example.com" 
                            required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">
                            Telefono *
                        </label>
                        <input 
                            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                            id="telefono" 
                            name="telefono" 
                            type="tel" 
                            placeholder="3391234567" 
                            required>
                    </div>
                </div>
            </div>
            
            <!-- Sezione Viaggio -->
            <div class="mb-8 border-b pb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">
                    <i class="fas fa-map-marked-alt mr-2 text-blue-500"></i>Dettagli Viaggio
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="destinazione">
                            Destinazione *
                        </label>
                        <select 
                            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                            id="destinazione" 
                            name="destinazione" 
                            required>
                            <option value="">Seleziona una destinazione</option>
                            <option value="Sicilia">Sicilia</option>
                            <option value="Sardegna">Sardegna</option>
                            <option value="Grecia">Grecia</option>
                            <option value="Spagna">Spagna</option>
                            <option value="Malta">Malta</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="numero_persone">
                            Numero Persone *
                        </label>
                        <input 
                            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                            id="numero_persone" 
                            name="numero_persone" 
                            type="number" 
                            min="1" 
                            max="10" 
                            value="1" 
                            required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="data_partenza">
                            Data Partenza *
                        </label>
                        <input 
                            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                            id="data_partenza" 
                            name="data_partenza" 
                            type="date" 
                            required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="data_ritorno">
                            Data Ritorno *
                        </label>
                        <input 
                            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                            id="data_ritorno" 
                            name="data_ritorno" 
                            type="date" 
                            required>
                    </div>
                </div>
            </div>
            
            <!-- Sezione Servizi -->
            <div id="serviziSection" class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">
                    <i class="fas fa-concierge-bell mr-2 text-blue-500"></i>Servizi Aggiuntivi
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="flex items-center p-4 border rounded-lg hover:bg-blue-50">
                        <input 
                            class="h-5 w-5 text-blue-600" 
                            type="checkbox" 
                            id="assicurazione" 
                            name="assicurazione" 
                            value="true"
                            data-prezzo="50">
                        <label class="ml-2 text-gray-700" for="assicurazione">
                            Assicurazione Viaggio (+â‚¬50)
                        </label>
                    </div>
                    
                    <div class="flex items-center p-4 border rounded-lg hover:bg-blue-50">
                        <input 
                            class="h-5 w-5 text-blue-600" 
                            type="checkbox" 
                            id="trasferimento" 
                            name="trasferimento" 
                            value="true"
                            data-prezzo="30">
                        <label class="ml-2 text-gray-700" for="trasferimento">
                            Trasferimento Aeroporto (+â‚¬30)
                        </label>
                    </div>
                    
                    <div class="flex items-center p-4 border rounded-lg hover:bg-blue-50">
                        <input 
                            class="h-5 w-5 text-blue-600" 
                            type="checkbox" 
                            id="wifi" 
                            name="wifi" 
                            value="true"
                            data-prezzo="20">
                        <label class="ml-2 text-gray-700" for="wifi">
                            WiFi Viaggio (+â‚¬20)
                        </label>
                    </div>
                </div>
                
                <div class="flex justify-end items-center mt-6">
                    <span class="text-xl font-bold mr-4">Totale:</span>
                    <span id="totaleDisplay" class="text-2xl font-bold text-blue-600">â‚¬350</span>
                </div>
            </div>
            
            <!-- Bottoni -->
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <button 
                    id="generaJsonBtn" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 flex items-center" 
                    type="button">
                    <i class="fas fa-file-code mr-2"></i> Genera JSON
                </button>
                
                <button 
                    id="generaPdfBtn" 
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 flex items-center disabled:opacity-50" 
                    type="button"
                    disabled>
                    <i class="fas fa-file-pdf mr-2"></i> Scarica PDF
                </button>
            </div>
        </form>
    </div>

    <script>
        // Imposta date predefinite (oggi + 7gg e +14gg)
        const today = new Date();
        const nextWeek = new Date(today);
        nextWeek.setDate(today.getDate() + 7);
        
        const twoWeeks = new Date(today);
        twoWeeks.setDate(today.getDate() + 14);
        
        document.getElementById('data_partenza').valueAsDate = nextWeek;
        document.getElementById('data_ritorno').valueAsDate = twoWeeks;
    </script>
</body>
</html>
