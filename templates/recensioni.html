<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Recensioni per {{ destinazione }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-10">
        <div class="bg-white rounded shadow p-8 max-w-lg mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-blue-800">Recensioni per {{ destinazione }}</h2>
            {% if media %}
                <div class="mb-4 text-lg">Valutazione media: <span class="font-bold text-yellow-600">{{ media }}/5</span></div>
            {% endif %}
            {% if recensioni %}
                <ul>
                    {% for r in recensioni %}
                    <li class="mb-4 border-b pb-2">
                        <div class="font-bold text-blue-700">{{ r.utente }}</div>
                        <div class="text-yellow-600">Voto: {{ r.voto }}/5</div>
                        <div class="text-gray-700">{{ r.testo }}</div>
                        <div class="text-xs text-gray-500">{{ r.data }}</div>
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>Nessuna recensione ancora.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
