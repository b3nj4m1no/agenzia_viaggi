{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 p-4">
      <div class="text-center mb-4">
        <span class="fs-1 text-primary"><i class="bi bi-person-plus"></i></span>
        <h2 class="fw-bold mt-2">Crea il tuo account</h2>
        <p class="text-muted mb-0">Registrati per prenotare e gestire i tuoi viaggi!</p>
      </div>
      <form method="post" autocomplete="off">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" name="nome" class="form-control" required maxlength="50" placeholder="Il tuo nome">
        </div>
        <div class="mb-3">
          <label class="form-label">Cognome</label>
          <input type="text" name="cognome" class="form-control" required maxlength="50" placeholder="Il tuo cognome">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required maxlength="120" placeholder="nome@email.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required minlength="6" placeholder="Almeno 6 caratteri">
        </div>
        <div class="mb-3">
          <label class="form-label">Ruolo</label>
          <select name="ruolo" class="form-select" required>
            <option value="cliente">Cliente</option>
            <option value="operatore">Operatore</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Registrati</button>
      </form>
      <div class="mt-3 text-center">
        <span>Hai gi√† un account?</span>
        <a href="{{ url_for('login') }}" class="fw-semibold">Accedi</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
