<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Offerte e Pacchetti - SunTravel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white shadow-lg mb-8">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-sun text-2xl mr-2"></i>
                <span class="font-bold text-xl">SunTravel</span>
            </div>
            <div>
                <a href="/" class="px-4 py-2 rounded hover:bg-blue-700">Home</a>
                <a href="/offerte" class="px-4 py-2 rounded bg-blue-700">Offerte</a>
                <a href="/dashboard" class="px-4 py-2 rounded hover:bg-blue-700">Dashboard</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold mb-6 text-blue-800">Offerte Speciali e Pacchetti</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {% for offerta in offerte %}
            <div class="bg-white rounded shadow p-6">
                <h3 class="text-xl font-bold text-blue-700 mb-2">{{ offerta.nome }}</h3>
                <p class="mb-2">{{ offerta.descrizione }}</p>
                <p class="mb-2"><b>Destinazione:</b> {{ offerta.destinazione }}</p>
                <p class="mb-2"><b>Sconto:</b> {{ offerta.sconto_percentuale }}%</p>
                <p class="text-sm text-gray-500">Valida fino al {{ offerta.scadenza }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
