{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-9">
    <div class="card shadow-lg border-0 p-4 mt-4">
      <h2 class="mb-4 text-primary fw-bold text-center">Offerte & Pacchetti Speciali</h2>
      <div class="row">
        {% for offerta in offerte %}
        <div class="col-md-6 mb-4">
          <div class="border rounded p-3 h-100 bg-light">
            <h4 class="fw-bold text-success">{{ offerta.titolo }}</h4>
            <p>{{ offerta.descrizione }}</p>
            <span class="badge bg-info text-dark">Valida fino al {{ offerta.scadenza }}</span>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
