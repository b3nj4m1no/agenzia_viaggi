<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lascia una recensione</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-10">
        <div class="bg-white rounded shadow p-8 max-w-lg mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-blue-800">Lascia una recensione per {{ destinazione }}</h2>
            <form method="post">
                <label class="block mb-4">
                    <span class="text-gray-700">Valutazione (1-5):</span>
                    <select name="voto" class="mt-1 block w-full border rounded px-3 py-2">
                        {% for i in range(1,6) %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </label>
                <label class="block mb-4">
                    <span class="text-gray-700">Recensione:</span>
                    <textarea name="testo" required class="mt-1 block w-full border rounded px-3 py-2" rows="4"></textarea>
                </label>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700">Invia</button>
            </form>
        </div>
    </div>
</body>
</html>
